<style>
  /* CSS for fade-in transition */
  body {
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }
</style>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.body.style.opacity = 1; // Initially set opacity to 1 to ensure the content is visible

    // Add event listener to all anchor tags
    document.querySelectorAll("a").forEach(function (anchor) {
      anchor.addEventListener("click", function (event) {
        event.preventDefault(); // Prevent default link behavior
        document.body.style.opacity = 0; // Fade out the body
        setTimeout(function () {
          window.location.href = anchor.href; // Navigate to the destination after fade-out
        }, 500); // Adjust this value to match the transition duration
      });
    });
  });
</script>

  <script>
    const container = document.getElementById("container");
    const registerBtn = document.getElementById("register");
    const loginBtn = document.getElementById("login");

    registerBtn.addEventListener("click", () => {
      container.classList.add("active");
    });

    loginBtn.addEventListener("click", () => {
      container.classList.remove("active");
    });


    registerBtn.addEventListener("click", () => {
      window.location.href = "signup.html";
    });
